<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/KIT-favicon.png">
</head>

<body>
    <div class="Sign-in-wrapper">
        <div class="sign-in">
            <div class="brand-logo">
                <img src="./assets/images/brand-logo.svg" alt="Logo">
            </div>
            <div class="form-heading-text d-flex flex-column gap-2">
                <h4 class="mb-0">Sign In</h4>
                <p class="mb-0">Please login to continue your account.</p>
            </div>

            <div class="sign-in-form">
                <div class="input_wrap mb-2">
                    <input type="email" class=" sign-form-input" required placeholder="" />
                    <label>Email</label>
                </div>
                <div class="input_wrap mb-3">
                    <input type="password" class=" sign-form-input" required placeholder="" />
                    <label>Password</label>
                </div>
                <div class="login d-flex justify-content-between align-items-center">
                    <div class="keep-logged-in d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </div>
                        <span class="keep-logged-in-text">Keep me logged in</span>
                    </div>
                    <!-- <div class="forget-pass">
                        <a href="#">Forget Password?</a>
                    </div> -->
                </div>
                
                    <a href=" #" role="button" class="sign-in-btn">Sign In</a>

            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
