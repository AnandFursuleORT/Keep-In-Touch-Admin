<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/KIT-favicon.png">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="main-img">
                    <div class="d-flex justify-content-between flex-column px-5">
                        <div class="sign-logo d-flex justify-content-center">
                            <img src="./assets/images/kit-logo.png" alt="brand-logo">
                        </div>
                        <div class="img-text text-center">
                            <h4 class="mb-0">Qui quia quos nemo et.</h4>
                            <p class="mb-0"> id velit est. Qui est et voluptas et dolores iste quisquam ut libero.
                                Occaecati minus minus est est quia sint voluptas</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="sign-in">
                    <div class="form-heading-text d-flex flex-column gap-2">
                        <h4 class="mb-0">Sign In</h4>
                        <p class="mb-0">Please login to continue your account.</p>
                    </div>

                    <div class="sign-in-form">
                        <form action="">
                            <div class="input_wrap mb-2">
                                <input type="email" class=" sign-form-input" required placeholder="" />
                                <label>Email</label>
                            </div>
                            <div class="input_wrap mb-3">
                                <input type="password" class=" sign-form-input" required placeholder="" />
                                <label>Password</label>
                            </div>
                            <div class="login d-flex justify-content-between align-items-center">
                                <div class="keep-logged-in d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                    <span class="keep-logged-in-text">Keep me logged in</span>
                                </div>
                                <div class="forget-pass">
                                    <a href="#">Forget Password?</a>
                                </div>
                            </div>
                            <div class="sign-in-btn">
                                <a href="#" role="button">Sign In</a>
                            </div>
                        </form>
                        <div class="horizontal-line">
                            <div class="line">

                            </div>
                            <div class="OR">or</div>
                            <div class="line">

                            </div>
                        </div>

                        <div class="sign-in-with d-flex justify-content-center">
                            <span class="Sign-In-with-text">Sign In With</span>
                        </div>
                        <div class="sign-in-options">
                            <div class="option">
                                <a href="#" role="button"><img src="./assets/images/google.svg" alt="google">
                                    Google
                                </a>
                            </div>
                            <div class="option">
                                <a href="#" role="button"><img src="./assets/images/apple.svg" alt="apple">
                                    Apple</a>
                            </div>
                        </div>
                    </div>

                    <div class="dont-have-acct">
                        <span class="dont-have-acct-text">
                            Donâ€™t have an account?
                        </span>
                        <a href="sign-up-role.html" class="sign-up" role="button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
